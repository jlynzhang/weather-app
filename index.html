<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4218167289.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter a city..." />
        <input type="submit" id="button" class="search-button" value="Search" />
      </form>
      <br />
      <button class="current-location-btn" id="current-location-btn">
        Current Location
      </button>
      <h1>
        <span class="city-name" id="city-name"> </span>
        <br />
        <span class="day" id="day"> <small></small> </span>
        <span class="time" id="time"> <small></small> </span>
      </h1>
      <i class="fas fa-cloud cloud"></i>
      <h2>
        <b>
          <span class="temp" id="current-temp"></span>
          <span class="fahrenheit"> °F </span>
        </b>
        <br />
        <small class="description" id="description"></small>
        <br />
        <small>Humidity: <span class="humidity" id="humidity"></span>%</small>
        <br />
        <small>Wind: <span class="wind" id="wind"></span> mph</small>
      </h2>
      <h3><small>5 Day Forecast</small></h3>
      <div class="row">
        <div class="col-6 forecast">Sat</div>
        <div class="col-6 forecast">
          <i class="fas fa-cloud-sun partly-cloudy"></i> <b>88°</b>
        </div>
        <hr />
        <div class="col-6 forecast">Sun</div>
        <div class="col-6 forecast">
          <i class="fas fa-cloud-sun partly-cloudy"></i> <b>86°</b>
        </div>
        <hr />
        <div class="col-6 forecast">Mon</div>
        <div class="col-6 forecast">
          <i class="fas fa-sun sunny"></i> <b>90°</b>
        </div>
        <hr />
        <div class="col-6 forecast">Tue</div>
        <div class="col-6 forecast">
          <i class="fas fa-sun sunny"></i> <b>76°</b>
        </div>
        <hr />
        <div class="col-6 forecast">Wed</div>
        <div class="col-6 forecast">
          <i class="fas fa-sun sunny"></i> <b>81°</b>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
