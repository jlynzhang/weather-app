<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4218167289.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter a city..." />
        <button type="submit" id="button" class="search-button">
          <i class="fa fa-search"></i>
        </button>
      </form>
      <br />
      <button class="current-location-btn" id="current-location-btn">
        Current Location
      </button>
      <h1>
        <span class="city-name" id="city-name"> </span>
        <br />
        <span class="day" id="day"> <small></small> </span>
        <span class="time" id="time"> <small></small> </span>
      </h1>
      <img
        src="https://openweathermap.org/img/wn/04d@2x.png"
        alt="Clear"
        class="current-weather-icon"
        id="current-weather-icon"
      />
      <h2>
        <b>
          <span class="temp" id="current-temp"></span>
          <span class="units"
            ><a href="#" id="fahrenheit-link" class="active"> °F </a> /
            <a href="#" id="celsius-link">°C</a></span
          >
        </b>
        <br />
        <small class="description" id="description"></small>
        <br />
        <small>Humidity: <span class="humidity" id="humidity"></span>%</small>
        <br />
        <small>Wind: <span class="wind" id="wind"></span> mph</small>
      </h2>
      <h3><small>5 Day Forecast</small></h3>
      <div class="row">
        <div class="col-6 forecast"><span class="forecast-days">Sat</span></div>
        <div class="col-6 forecast">
          <span class="forecast-temps">
            <span class="max-temp">88°</span><span class="min-temp">60°</span>
          </span>
        </div>
        <hr />
        <div class="col-6 forecast"><span class="forecast-days">Sun</span></div>
        <div class="col-6 forecast">
          <span class="max-temp">86°</span><span class="min-temp">60°</span>
        </div>
        <hr />
        <div class="col-6 forecast"><span class="forecast-days">Mon</span></div>
        <div class="col-6 forecast">
          <span class="max-temp">90°</span><span class="min-temp">60°</span>
        </div>
        <hr />
        <div class="col-6 forecast"><span class="forecast-days">Tue</span></div>
        <div class="col-6 forecast">
          <span class="max-temp">76°</span><span class="min-temp">60°</span>
        </div>
        <hr />
        <div class="col-6 forecast"><span class="forecast-days">Wed</span></div>
        <div class="col-6 forecast">
          <span class="max-temp">81°</span><span class="min-temp">60°</span>
        </div>
      </div>
      <footer>
        <span class="footer"
          >Project coded by Jess Zhang and open-sourced on</span
        >
        <a
          class="footer-link"
          target="_blank"
          href="https://github.com/jlynzhang/weather-app"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
